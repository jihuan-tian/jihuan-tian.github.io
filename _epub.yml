  name: "止于至善"
  title: "博客文集"
  subject: "田冀焕的博客文集"
  description: "2015 年 6 月 21 日，那时的我想到应该利用网上的空间来持续、一贯地整理笔记、总结知识、抒写个人的思想感受。从而，一方面可以训练自身的逻辑思维、提高表达能力， 另一方面能够“以文会友”、“以友辅仁”，形成相互学习与交流的氛围。接下来，我便开始在儒家思想、学习体会、管理提升、西方哲学、数学理论、GNU/Linux 相关技术等方面写下了一定量的文字。其中，儒家思想与国学类别属于道德情操层次，是指引方向的路标，是人生的至善之地；拓扑学、泛函分析、微分几何类别属于理论层次，是我想要逐步夯实基础、避免浮沙筑台的学术方向；GNU/Linux 使用经验分享则处于工具技术层，是个人爱好，也是需要不断打磨、提升的手艺，以实现恩格尔巴特提出的让计算机成为人类增智系统的理念。将以上这些内容积少成多，由量变转为质变，从某种程度上说，也算是实现了我曾经定义的“读书的最高境界”。当然，我倒也不敢奢望这些文章能蕴含什么真知卓见以飨读者，只希望能藉此园地阐发一些真实、真挚、纯粹、美感的元素。若能以此为基础，令读者心中泛起一丝波澜，传播一点点正能量，就足以令我深感欣慰了。时光荏苒，转眼八年已逝。回首来路，玉壶冰心未变。将我早期写下的字句附上，与朋友们共勉：要将每一天都当作生命中的最后一天来度过！人必定会在拖沓与颓废中早死，却能在专注与勤奋中永生。"
  creator: "田冀焕"
  date: "2023-09-23"
