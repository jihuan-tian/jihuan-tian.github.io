---
layout: page
title: Tags
permalink: /tags/
---

<div id="archives">
  <div class="archive-group">
    <h4 class="tag-head">
      {% assign sorted_tags = site.tags | sort %}
      {% for tag in sorted_tags %}
        {% assign tag_name = tag | first %}
        {% assign post_num_for_tag = site.tags[tag_name].size  %}
        <a href="{{ site.baseurl }}{{tag_name}}">{{ tag_name }}({{ post_num_for_tag }})</a>
      {% endfor %}
    </h4>
  </div>
</div>
