---
layout: page
title: Tags
permalink: /tags/
---

<div id="archives">
  <div class="archive-group">
    <h4 class="tag-head">
      {% for tag in site.tags %}
        {% assign tag_name = tag | first %}
        <a href="{{ site.baseurl }}{{tag_name}}">{{ tag_name }}</a>
      {% endfor %}
    </h4>
  </div>
</div>
